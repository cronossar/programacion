<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argentina</title>
    <link rel="icon" href="img/HTML5_logo.ico">
</head>


<body>
    <header>
        <!-- IMAGEN -->
        <img src="img/slide.jfif" alt="vista_aerea_buenos_aires" width="1280px">

        <nav>
            <a href="index.html">Inicio |</a> 
            <a href="">Contacto</a>
        </nav>

    </header>



    <main>
        <h1>Formulario de Contacto</h1>
        <form action="">
            <fieldset>
                <legend>Datos Personales</legend>

                <!-- Nombre -->
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" placeholder="Escribí tu nombre...">

                <!-- Apellido -->
                <label for="apellido">Apellido: </label>
                <input type="text" name="apellido" id="apellido" size="10" maxlength="5" required>

                <!-- DNI -->
                <label for="dni">DNI: </label>
                <input type="number">

                <!-- Nro de Trámite -->
                <label for="nro_tramite">Nro de Tramite DNI</label>
                <input type="password">

                <!-- Hijos -->
                <label for="hijos">Nro de hijos (0 a 10)</label>
                <input type="number" min="0" max="5">

                <!-- Mail -->
                <label for="mail">Mail: </label>
                <input type="email">

                <!-- Fecha de Nacimiento -->
                <label for="fecnac">Fecha de Nacimiento: </label>
                <input type="date" min="2018-01-01" max="2018-12-31">

                <!-- Adjuntar imagen -->
                <label for="foto">Adjunte archivo: </label>
                <input type="file">
  


            </fieldset>    

            <br><br>

            <fieldset>
                <legend>Datos para la inscripción</legend>

                <!-- Turno -->
                <label for="turno">Seleccione su turno de preferencia:</label>
                <select name="turno" id="turno">
                    <option value="Vacio"></option>
                    <option value="M">Mañana</option>
                    <option value="T">Tarde</option>
                    <option value="V">Vespertino</option>
                    <option value="N">Noche</option>
                </select>

                <br>
                <!-- Conocimientos, Checkbox para varias opciones -->
                <label for="conocimientos">Conocimientos Previos: </label>
                <input type="checkbox" name="conocimientos" id="html">HTML
                <input type="checkbox" name="conocimientos" id="css">CSS
                <input type="checkbox" name="conocimientos" id="js">JS

                <br>
                <!-- Interés, Radio para 1 sola opción -->
                <label for="interes">Tengo interés en...</label>
                <input type="radio" name="interes" id="1">FullStack - Python
                <input type="radio" name="interes" id="2">FullStack - JAVA
                <input type="radio" name="interes" id="3">FullStack - PHP
                <input type="radio" name="interes" id="4">Diseño UX/UI
            </fieldset>

                <br><br>
                <label for="comentarios">Deje aquí sus comentarios: </label>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10" min></textarea>

                <br><br>
                <input type="submit" value="Enviar formulario">
                <input type="reset" value="Borrar datos">

        </form>


    </main>



    <footer>

    </footer>





</body>
</html>
