<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="demo" className="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul className="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" className="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
      
        <!-- The slideshow -->
        <div align = "center" className="carousel-inner">
          <div className="carousel-item active">
            <img src="images/BALLOTA_A.webp" alt="Los Angeles">
          </div>
          <div className="carousel-item">
            <img src="images/BURBUJA_A.webp" alt="Chicago">
          </div>
          <div className="carousel-item">
            <img src="images/avenger.jpg" alt="New York">
          </div>
          <div className="carousel-item">
            <img src="images/superhero-party-marvel-comics.jpg" alt="New York">
          </div>
        </div>

        <div className="progress">
            <div className="progress-bar" style="width:70%">70%</div>
          </div>
      
        <!-- Left and right controls -->
        <a className="carousel-control-prev" href="#demo" data-slide="prev">
          <span className="carousel-control-prev-icon"></span>
        </a>
        <a className="carousel-control-next" href="#demo" data-slide="next">
          <span className="carousel-control-next-icon"></span>
        </a>
      
      </div>
      <div className="imagen">
        <img src="images/avenger.jpg" alt="">
      </div>

</body>
</html>
