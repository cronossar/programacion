<h1>PAPAS FRITAS</h1>
<h2>El tip infalible</h2>
<body>
  <h3>Receta de papas fritas caseras</h3> 
  <img src="images/conopapas.jpg" alt="cono de papas" width="300" height="150"> 
<h1>Ingredientes</h1>
<ul>
    <li>3 o 4 papas (300grs)</li>
    <li>Aceite</li>
    <li>Sal</li>
</ul>
<br>
<h1>Elaboración</h1>
<ul>
    <li>Prelar las papas</li>
    <li>Cortarlas en bastón</li>
    <li>Calentar aceite en una sartén</li>
    <li>Cocinar hasta que estén doradas</li>
    <li>Removerlas del aceite y salra a gusto</li>
</ul>



</body>
